{% extends "base.html" %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div>
        <h2 class="text-2xl font-bold mb-4">Add Transaction</h2>
        <div class="mb-4">
            <button id="new-transaction" class="btn">
                <i class="fas fa-plus"></i> New Ledger
            </button>
        </div>
        <form id="transaction-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="date">
                    Date
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="date" type="date" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                    Name
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Transaction name" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="amount">
                    Amount
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="amount" type="number" step="0.01" placeholder="0.00" required>
            </div>
            <div class="flex items-center justify-between">
                <button id="add-transaction" class="btn btn-blue" type="submit">
                    Add Transaction
                </button>
            </div>
        </form>
    </div>

    <div>
        <h2 class="text-2xl font-bold mb-4">Transactions</h2>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h3 class="text-xl font-bold mb-2">Monthly Total: <span id="monthly-total" class="text-green-600">$0.00</span></h3>
            <div id="transaction-list">
                <!-- Transactions will be dynamically added here -->
            </div>
        </div>
        <div class="flex justify-between mb-4">
            <button id="save-transactions" class="btn btn-blue transaction-btn">
                <i class="fas fa-save"></i> Save Transactions
            </button>
            <button id="load-transactions" class="btn btn-blue transaction-btn">
                <i class="fas fa-upload"></i> Load Transactions
            </button>
        </div>
    </div>
</div>

<div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-8">
    <div>
        <h2 class="text-2xl font-bold mb-4">Daily Spending Chart</h2>
        <div class="bg-white shadow-md rounded p-4">
            <canvas id="spending-chart"></canvas>
        </div>
    </div>
    <div>
        <h2 class="text-2xl font-bold mb-4">Spending by Category</h2>
        <div class="bg-white shadow-md rounded p-4">
            <canvas id="category-chart"></canvas>
        </div>
    </div>
</div>
{% endblock %}
